<!DOCTYPE html>
<html>
  <head>
    <title>Java Keyword Explanations</title>
    <style>
      textarea {
        height: 90vh; /* Adjust the height as needed */
      }
      #javaCode {
        width: 33%;
      }
      #explanations {
        width: 66%;
      }
      .container {
        display: flex;
        justify-content: space-between;
      }
    </style>
    <script>
      function replaceKeywords() {
        var javaCode = document.getElementById("javaCode").value;
        var keywordExplanations = {

  "abstract": "The 'abstract' keyword is used to declare an abstract class. An abstract class can provide the implementation of the interface. It can have abstract and non-abstract methods.",
  "boolean": "The 'boolean' keyword is used to declare a variable as a boolean type. It can hold True and False values only.",
  "break": "The 'break' keyword is used to break the loop or switch statement. It breaks the current flow of the program at specified conditions.",
  "byte": "The 'byte' keyword is used to declare a variable that can hold 8-bit data values.",
  "case": "The 'case' keyword is used with the switch statements to mark blocks of text.",
  "catch": "The 'catch' keyword is used to catch the exceptions generated by try statements. It must be used after the try block only.",
  "char": "The 'char' keyword is used to declare a variable that can hold unsigned 16-bit Unicode characters.",
  "class": "The 'class' keyword is used to declare a class.",
  "continue": "The 'continue' keyword is used to continue the loop. It continues the current flow of the program and skips the remaining code at the specified condition.",
  "default": "The 'default' keyword is used to specify the default block of code in a switch statement.",
  "do": "The 'do' keyword is used in the control statement to declare a loop. It can iterate a part of the program several times.",
  "double": "The 'double' keyword is used to declare a variable that can hold 64-bit floating-point number.",
  "else": "The 'else' keyword is used to indicate the alternative branches in an if statement.",
  "enum": "The 'enum' keyword is used to define a fixed set of constants. Enum constructors are always private or default.",
  "extends": "The 'extends' keyword is used to indicate that a class is derived from another class or interface.",
  "final": "The 'final' keyword is used to indicate that a variable holds a constant value. It is used with a variable. It is used to restrict the user from updating the value of the variable.",
  "finally": "The 'finally' keyword indicates a block of code in a try-catch structure. This block is always executed whether an exception is handled or not.",
  "float": "The 'float' keyword is used to declare a variable that can hold a 32-bit floating-point number.",
  "for": "The 'for' keyword is used to start a for loop. It is used to execute a set of instructions/functions repeatedly when some condition becomes true. If the number of iteration is fixed, it is recommended to use for loop.",
  "if": "The 'if' keyword tests the condition. It executes the if block if the condition is true.",
  "implements": "The 'implements' keyword is used to implement an interface.",
  "import": "The 'import' keyword makes classes and interfaces available and accessible to the current source code.",
  "instanceof": "The 'instanceof' keyword is used to test whether the object is an instance of the specified class or implements an interface.",
  "int": "The 'int' keyword is used to declare a variable that can hold a 32-bit signed integer.",
  "interface": "The 'interface' keyword is used to declare an interface. It can have only abstract methods.",
  "long": "The 'long' keyword is used to declare a variable that can hold a 64-bit integer.",
  "native": "The 'native' keyword is used to specify that a method is implemented in native code using JNI (Java Native Interface).",
  "new": "The 'new' keyword is used to create new objects.",
  "null": "The 'null' keyword is used to indicate that a reference does not refer to anything. It removes the garbage value.",
  "package": "The 'package' keyword is used to declare a Java package that includes the classes.",
  "private": "The 'private' keyword is an access modifier. It is used to indicate that a method or variable may be accessed only in the class in which it is declared.",
  "protected": "The 'protected' keyword is an access modifier. It can be accessible within the package and outside the package but through inheritance only. It can't be applied with the class.",
  "public": "The 'public' keyword is an access modifier. It is used to indicate that an item is accessible anywhere. It has the widest scope among all other modifiers.",
  "return": "The 'return' keyword is used to return from a method when its execution is complete.",
  "short": "The 'short' keyword is used to declare a variable that can hold a 16-bit integer.",
  "static": "The 'static' keyword is used to indicate that a variable or method is a class method. The static keyword in Java is mainly used for memory management.",
  "strictfp": "The 'strictfp' keyword is used to restrict the floating-point calculations to ensure portability.",
  "super": "The 'super' keyword is a reference variable that is used to refer to parent class objects. It can be used to invoke the immediate parent class method.",
  "switch": "The 'switch' keyword contains a switch statement that executes code based on test value. The switch statement tests the equality of a variable against multiple values.",
  "synchronized": "The 'synchronized' keyword is used to specify the critical sections or methods in multithreaded code.",
  "this": "The 'this' keyword can be used to refer the current object in a method or constructor.",
  "throw": "The 'throw' keyword is used to explicitly throw an exception. The throw keyword is mainly used to throw custom exceptions. It is followed by an instance.",
  "throws": "The 'throws' keyword is used to declare an exception. Checked exceptions can be propagated with throws.",
  "transient": "The 'transient' keyword is used in serialization. If you define any data member as transient, it will not be serialized.",
  "try": "The 'try' keyword is used to start a block of code that will be tested for exceptions. The try block must be followed by either catch or finally block.",
  "void": "The 'void' keyword is used to specify that a method does not have a return value.",
  "volatile": "The 'volatile' keyword is used to indicate that a variable may change asynchronously.",
  "while": "The 'while' keyword is used to start a while loop. This loop iterates a part of the program several times. If the number of iteration is not fixed, it is recommended to use the while loop.",
  "System.out.println": "The 'System.out.println()' function is used to print the specified string and a new line to the standard output stream (console).",
  "String": "The 'String' class represents a sequence of characters. Strings in Java are immutable, meaning they cannot be changed after they are created.",
  "Array": "An array is a data structure that stores a fixed-size sequential collection of elements of the same type. The length of an array is established when the array is created.",
  "List": "A List is an ordered collection of elements that allows duplicate elements. It is part of the Java Collections Framework and provides methods to manipulate the list elements.",
  "constructor": "A constructor is a special type of method that is used to initialize objects. It has the same name as the class and does not have a return type.",
  "Matrix": "A matrix is a two-dimensional array consisting of rows and columns. It is often used to represent mathematical operations and data transformations."


        };
        for (var keyword in keywordExplanations) {
          var regex = new RegExp("\\b" + keyword + "\\b", "g");
          javaCode = javaCode.replace(regex, keywordExplanations[keyword]);
        }
        document.getElementById("explanations").value = javaCode.replace(/(<\/?\w+>)/g, function(match) {
          return match.replace(/</g, "&lt;").replace(/>/g, "&gt;");
        });
      }
    </script>
  </head>
  <body>
    <h1>Java Keyword Explanations</h1>
    <div class="container">
      <textarea id="javaCode" rows="10" cols="50">
        public class HelloWorld {
          public static void main(String[] args) {
            System.out.println("Hello World!");
          }
        }
      </textarea>
      <textarea id="explanations" rows="10" cols="50" readonly></textarea>
    </div>
    <br>
    <button onclick="replaceKeywords()">Replace Keywords</button>
  </body>
</html>
